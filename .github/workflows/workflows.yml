name: Staging

on:
  push:
    branches: [main] # main 브랜치에 푸시 발생 시 실행

jobs:
  staging:
    name: deploy to staging # 작업의 이름
    runs-on: ubuntu-latest # 실행될 작업 환경

    steps:
      - name: Checkout
        uses: actions/checkout@v3 # 현재 리포지토리 체크아웃

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # Github Secret 이름
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # Github Secret 이름
          aws-region: ap-northeast-2 # AWS 리전 선택

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1 # ECR에 로그인

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: mainweb # ECR 리포지토리 이름
          IMAGE_TAG: ${{ github.run_number }} # 이미지 태그를 GitHub 실행 번호로 설정
        run: |
          # Docker 이미지를 빌드하고 ECR에 푸시
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: SSH Checkout web repository
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Checkout web repository
        run: |
          git clone git@github.com:2dongdong2/web.git web-repo

      - name: Update values.yaml with new image
        run: |
          # values.yaml 파일의 이미지를 업데이트
          sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" web-repo/web-helm-chart/values.yaml

      - name: Commit and push changes
        run: |
          cd web-repo
          git config --global user.name '2dongdong2'
          git config --global user.email 'teasun1122@naver.com'
          git add web-helm-chart/values.yaml
          git commit -m "Update image to $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          git push origin dev-main
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }} # GitHub 액세스 토큰
          GIT_TOKEN: ${{ secrets.TOKEN }} # Git 토큰
